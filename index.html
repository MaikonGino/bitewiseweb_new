    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="BiteWise">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BiteWise">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maikongino.github.io/bitewiseweb_new/">
    <meta property="og:title" content="BiteWise - Cozinha Inteligente">

    <meta property="og:image" content="https://maikongino.github.io/bitewiseweb_new/logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BiteWise">

    <meta name="twitter:image" content="https://maikongino.github.io/bitewiseweb_new/logo.png">

    <title>BiteWise</title>
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="logo.png" />

    <script>
        const serviceWorkerVersion = "3806352772";
    </script>
    <script src="flutter.js" defer></script>
</head>
<body>
<script>
    window.addEventListener('load', function(ev) {
        // Método clássico de inicialização
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
                engineInitializer.initializeEngine().then(function(appRunner) {
                    appRunner.runApp();
                });
            }
        });
    });
</script>
</body>
</html>
